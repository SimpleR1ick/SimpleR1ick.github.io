<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
        
        <title>No More Lands</title>
    </head>

    <body>  
        <div>
            <h1 id="titulo">Inscrever-se para o SMP</h1>
            <br>
        </div>
        <form>

            <fieldset class="grupo">
                
                <div class="campo">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                
                <div class="campo">
                    <label for="discord"><strong>Discord</strong></label>
                    <input type="text" name="discord" id="discord" required>
                </div>
            

           
                <div class="campo">
                    <label for="email"><strong>Email</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
            </fieldset>
            
            <div class="campo">
                <label><strong>Tipo de laucher</strong></label>
                <label>
                    <input type="radio" name="laucher" value="original" checked>Original
                </label>
                <label>
                    <input type="radio" name="laucher" value="tlaucher">Tlaucher
                </label>
                <label>
                    <input type="radio" name="laucher" value="shiginima">Shiginima
                </label>
            </div>

            
                <label for="experiencia"><strong>Experiencia</strong></label>
                <select id="experiencia" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Noob</option>
                  <option>Casual</option>
                  <option>Brabo</option>
                </select>
            </div>

            <fieldset class="grupo">
                
                <div id="check">
                    <label><strong>O que você pretende fazer.</strong></label><br><br>
                    <input type="checkbox" id="pretendencia1" name="pretendencia1" value="Construir">
                    <label for="pretendencia1"> Construir</label>
                    <input type="checkbox" id="pretendencia2" name="pretendencia2" value="farms">
                    <label for="pretendencia2"> Farms</label>
                    <input type="checkbox" id="pretendencia3" name="pretendencia3" value="lore">
                    <label for="pretendencia3"> Lore</label>
                    <input type="checkbox" id="pretedencia4" name="pretedencia4" value="visitar">
                    <label for="pretendencia4"> Visitar</label>
                    <input type="checkbox" id="pretedencia5" name="pretedencia5" value="1.18">
                    <label for="pretendencia5"> Jogar na 1.18</label>
                    <input type="checkbox" id="pretedencia6" name="pretedencia6" value="1.17">
                    <label for="pretendencia6"> Jogar na 1.17</label>
                    <input type="checkbox" id="pretendencia7" name="pretendencia7 value="roleplay">
                    <label for="pretendencia7"> Roleplay</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte sua historia no mine: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

   
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>
    </body>
</html>
